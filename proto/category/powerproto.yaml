scopes:
    - ./
protoc: v21.12
protocWorkDir: ""
plugins:
    protoc-gen-go: google.golang.org/protobuf/cmd/protoc-gen-go@v1.28.1
    protoc-gen-go-grpc: google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2.0
    # protoc-gen-grpc-gateway: github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@v2.15.0
    protoc-gen-micro: github.com/go-micro/generator/cmd/protoc-gen-micro@v1.0.0
    protoc-gen-validate: github.com/envoyproxy/protoc-gen-validate@v0.9.1
repositories:
    GOOGLE_APIS: https://github.com/googleapis/googleapis@75e9812478607db997376ccea247dd6928f70f45
options:
    - --proto_path=../common/
    - --go_out=../pb/category/
    - --go_opt=paths=source_relative
    - --micro_out=../pb/category/
    - --micro_opt=paths=source_relative
    # - --grpc-gateway_out=../pb/category/
    # - --grpc-gateway_opt=paths=source_relative
    - --validate_out=lang=go:../pb/category/
importPaths:
    - .
    # - ../common
    - $GOPATH
    - $POWERPROTO_INCLUDE
    - $SOURCE_RELATIVE
    - $GOOGLE_APIS/github.com/googleapis/googleapis
postActions: []
postShell: ""
